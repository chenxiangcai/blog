<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Comments &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有评论</h1>
      </div>
      <div class="page-action" >
        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none" id="deleteMany">批量删除</a>
        <form class="form-inline" id="filterForm">
          <select name="state" class="form-control input-sm">
            <option value="-1">所有状态</option>
            <option value="0">未审核</option>
            <option value="1">已批准</option>
          </select>
          <button class="btn btn-default btn-sm">筛选</button>
        </form>
        <ul class="pagination pagination-sm pull-right" id="pageBox">

        </ul>

      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="40px"><input type="checkbox" id="checkboxAll"></th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox">

        </tbody>
      </table>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="">
      <h3 class="name"></h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li>
        <a href="#menu-posts" class="collapsed" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse">
          <li><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li class="active">
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script src="../assets/js/comment.js"></script>
  <script src="../assets/js/common.js"></script>
  <script type="text/html" id="commentTpl">
    {{each records}}
    <tr class="{{$value.state == 0? 'danger':''}}">
      <th class="text-center commentStatus" width="40px"><input type="checkbox" id="checkbox" data-id="{{$value._id}}"></th>
      <td>{{$value.author.nickName}}</td>
      <td>{{$value.content}}</td>
      <td>{{$value.post.title}}</td>
      <td>{{$imports.formateDate($value.createAt)}}</td>
      <td>{{$value.state == 0? '未审核':'已批准'}}</td>
      <td class="text-center">
        <a href="javascript:;" class="btn btn-info btn-xs" data-id="{{$value._id}}"  id="allow" data-status="{{$value.state}}">{{$value.state==0?'批准':'驳回'}}</a>
        <a href="javascript:;" class="btn btn-danger btn-xs" data-id="{{$value._id}}" id="del">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="pageTpl">
      {{if page>1}}
      <li><a href="javascript:;" onclick="changePage({{1}})">首页</a></li>
      <li><a href="javascript:;" onclick="changePage({{page-1}})">上一页</a></li>
      {{/if}}
      {{each display}}
      <li class="{{$value == page ? 'active':''}}" ><a href="javascript:;" onclick="changePage({{$value}})">{{$value}}</a></li>
      {{/each}}
      {{if page < pages}}
      <li><a href="javascript:;" onclick="changePage({{page+1}})">下一页</a></li>
      <li><a href="javascript:;" onclick="changePage({{pages}})">尾页</a></li>
      {{/if}}
  </script>
  <script>NProgress.done()</script>
</body>
</html>
